<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1 class="text-center text-success">Your Dietary Goals</h1>
        <p><strong>Caloric Needs:</strong> {{ caloric_needs | round(2) }} calories</p>
        <p><strong>Protein:</strong> {{ protein | round(2) }} grams</p>
        <p><strong>Carbohydrates:</strong> {{ carbs | round(2) }} grams</p>
        <p><strong>Fats:</strong> {{ fats | round(2) }} grams</p>

        <h3 class="mt-4">Body Mass Index (BMI):</h3>
        <div class="alert alert-info">
            <p><strong>BMI:</strong> {{ bmi | round(2) }}</p>
            <p><strong>Classification:</strong> {{ advice }}</p>
        </div>

        <a href="/" class="btn btn-primary">Back to Calculator</a>
    </div>
</body>
</html>
