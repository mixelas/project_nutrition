<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Goals Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Dietary Goals Calculator</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.1" class="form-control" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="0.1" class="form-control" name="height" required>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select name="activity_level" class="form-control" required>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderate">Moderately active (moderate exercise/sports 3- 5 days a week)</option>
                    <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="very active">Very active (very hard exercise/sports & a physical job)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
    </div>
</body>
</html>
